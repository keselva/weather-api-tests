language: java

jdk:
  - oraclejdk8

env:
  global:
    - secure: 
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/shippable/testresults
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/shippable/codecoverage

build:

  ci:
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
    - mvn clean install -Dapikey=$apikey
    - cp -r /target/surefire-reports/features.compareresponses.html shippable/codecoverage
    - cp -r /target/surefire-reports/TEST-au.com.config.TestRunner.xml shippable/testresults